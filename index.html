<script>
    class Temperature {
        celsius
        constructor(celsius){
            this.celsius = celsius
        }
        fahrenheit(){
            return 9/5 * this.celsius + 32
        }
        kelvins(){
            return this.celsius + 273.15
        }
    }
    let temperature = new Temperature(25)
    let fahrenheit = temperature.fahrenheit()
    let kelvins = temperature.kelvins()

    document.write("Nhiệt độ K: " + kelvins + "<br>" +
                    "Nhiệt độ F: " + fahrenheit)
</script>
